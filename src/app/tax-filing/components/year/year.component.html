<div class="dropdown">
    <button
      class="btn btn-outline-dark btn-lg dropdown-toggle"
      type="button"
      id="year"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      {{ selectedYear ? selectedYear.label : "Year" }}
    </button>
    <ul class="dropdown-menu" aria-labelledby="year">
      <li *ngFor="let year of years">
        <button
          class="dropdown-item"
          name="year"
          type="button"
          [value]="year.value"
          (click)="setYear(year); emitYear(year)"
        >
          {{ year.label }}
        </button>
      </li>
    </ul>
  </div>
